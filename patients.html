<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="
https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/patients.css">
    <title>Patients</title>
</head>

<body onload="loadPatients()">

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HM System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="dashboard.html">Home</a>
                    <a class="nav-link "  href="doctors.html">Doctors</a>
                    <a class="nav-link active" aria-current="page" href="patients.html">Patients</a>
                    <a class="nav-link" href="appoinment.html">Appointments</a>
                    <a class="nav-link" href="bills.html">Medical Bills </a>
                    <a class="nav-link" href="iventory.html">Medicine Inventory </a>
                    <a class="nav-link" href="report.html">Report</a>

                </div>
            </div>
        </div>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Ex : Nimal Rathnamayake" >
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-1">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" class="form-control" >
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-1">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" class="form-control" >
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            
            <div class="col-12 col-sm-6 col-md-2">
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" id="contact" class="form-control" placeholder="Ex : 071*******" >
                </div>
            </div>

           
            <div class="col-12 col-sm-6 col-md-5">
                <div class="form-group">
                    <label for="history">Medical History</label>
                <textarea class="form-control" id="history" rows="1" ></textarea>
                </div>
            </div>
    
            <div class="col-12">
                <br>
                <div class="form-group">
                    <input type="button" id="btn-create" class="btn btn-primary col-5" value="Add a new patient"
                        onclick="addPatient()">
                    <input type="button" id="btn-update" class="btn btn-success col-5" value="Update patient details"
                        onclick="updatePatient()">
                </div>
            </div>
            <hr>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#Id</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Contact</th>
                        <th>Medical History</th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="scripts/firebaseConfig.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/patients.js"> </script>
</body>

</html>
