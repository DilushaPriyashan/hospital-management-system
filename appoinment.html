<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

" rel="stylesheet">

    <link rel="stylesheet" href="styles/appoinment.css">
    <title>Appointments</title>
</head>

<body onload="loadIds()">

    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HM System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="dashboard.html">Home</a>
                    <a class="nav-link " href="doctors.html">Doctors</a>
                    <a class="nav-link" href="patients.html">Patients</a>
                    <a class="nav-link  active" aria-current="page" href="appoinment.html">Appointments</a>
                    <a class="nav-link" href="bills.html">Medical Bills </a>
                    <a class="nav-link" href="iventory.html">Medicine Inventory </a>
                    <a class="nav-link" href="report.html">Report</a>

                </div>
            </div>
        </div>
    </nav>
    
    <br>

    
    <div class="container">
        <h5>Doctor details :</h5>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <select name="" id="doctor-id" class="form-control">

                    </select>
                </div>
            </div>
            <div class="col-3">
                <input type="text" disabled class="form-control" id="name">
            </div>
            <div class="col-2">
                <input type="text" disabled class="form-control" id="specialization">
            </div>
            <div class="col-2">
                <input type="text" disabled class="form-control" id="contact">
            </div>
            <div class="col-2">
                <input type="text" disabled class="form-control" id="availability">
            </div>
            <hr>
        </div>
       
    </div>

    
    <div class="container">
        <h5>Patient details :</h5>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <select name="" id="patient-id" class="form-control">

                    </select>
                </div>
            </div>
            <div class="col-3">
                <input type="text" disabled class="form-control" id="pname">
            </div>
            <div class="col-1">
                <input type="text" disabled class="form-control" id="age">
            </div>
            <div class="col-1">
                <input type="text" disabled class="form-control" id="gender">
            </div>
            
            <div class="col-4">
                <input type="text" disabled class="form-control" id="history">
            </div>
            <hr>

            <div class="col-1 enter-date">
                <h6>Enter date :</h6>
            </div>

            <div class="col-2">
           
                <input type="text" class="form-control" id="date" placeholder="dd/mm/yy">
            </div>

            <div class="col-6">
       
                <button class="btn btn-primary col-12" onclick="addToAppoinments()">Add to Appoinments</button>
            </div>
        </div>

    </div>

    <hr>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>$Id</th>
                            <th>Doctor</th>
                            <th>Patient</th>
                            <th>Time</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cart-body">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            
            <div class="col-6">
                <button class="btn btn-success col-12" onclick="placeOrder()">Place Order</button>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="scripts/firebaseConfig.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/appoinment.js"> </script>
</body>
